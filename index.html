        .container { max-width: 800px; width: 100%; text-align: center; }
        h1 { color: #2c3e50; margin-bottom: 10px; font-size: 24px; }
        .description { color: #7f8c8d; margin-bottom: 30px; font-size: 14px; }
        .search-box { position: sticky; top: 10px; z-index: 100; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; box-sizing: border-box; }
        input { width: 90%; padding: 15px; font-size: 20px; border: 2px solid #dfe6e9; border-radius: 10px; outline: none; transition: border-color 0.3s; }
        input:focus { border-color: #3498db; }
        .result-count { margin-top: 15px; font-size: 14px; color: #95a5a6; }
        .result-area { margin-top: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; width: 100%; }
        .group-card { background: white; border-radius: 12px; padding: 20px; text-align: left; box-shadow: 0 2px 8px rgba(0,0,0,0.05); border-top: 4px solid #3498db; transition: transform 0.2s; }
        .group-card:hover { transform: translateY(-3px); }
        .group-name { display: block; font-size: 12px; color: #3498db; font-weight: bold; margin-bottom: 8px; text-transform: uppercase; }
        .word-list { display: flex; flex-wrap: wrap; gap: 8px; }
        .word-item { background: #ebf5fb; color: #2980b9; padding: 4px 12px; border-radius: 6px; font-size: 18px; font-weight: bold; }
        .no-result { grid-column: 1 / -1; padding: 50px; color: #bdc3c7; font-size: 18px; }
        .highlight { color: #e74c3c; text-decoration: underline; }
    </style>
</head>

    function search() {
        const input = document.getElementById('searchInput').value.trim();
        const resultArea = document.getElementById('resultArea');
        const resultCount = document.getElementById('resultCount');
        
        resultArea.innerHTML = "";

        if (!input) {
            resultCount.innerText = "言葉を入力してください";
            return;
        }

        const inputChars = input.split("");
        let count = 0;

        myDataGroups.forEach(group => {
            const combinedText = group.words.join("");
            const isAllMatched = inputChars.every(char => combinedText.includes(char));

            if (isAllMatched) {
                count++;
                const card = document.createElement('div');
                card.className = 'group-card';
                
                const wordsHtml = group.words.map(w => `<span class="word-item">${w}</span>`).join("");
                
                card.innerHTML = `
                    <span class="group-name">${group.groupName}</span>
                    <div class="word-list">${wordsHtml}</div>
                `;
                resultArea.appendChild(card);
            }
        });

        if (count > 0) {
            resultCount.innerHTML = `「${input}」の文字をすべて含む語群が <strong style="color:#3498db">${count}件</strong> 見つかりました`;
        } else {
            resultCount.innerText = "一致する語群はありません";
            resultArea.innerHTML = `<div class="no-result">「${input}」のすべての文字をカバーする語群が見つかりませんでした。</div>`;
        }
    }
</script>
