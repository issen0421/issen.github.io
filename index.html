    // æ¿ç‚¹ãƒ»åŠæ¿ç‚¹ã‚’å–ã‚Šé™¤ãé–¢æ•°
    function toSeion(str) {
        return str.normalize('NFD').replace(/[\u3099\u309A]/g, "");
    }

    function search() {
        const input = document.getElementById('searchInput').value.trim();
        const resultArea = document.getElementById('resultArea');
        const resultCount = document.getElementById('resultCount');
        const ignoreDakuten = document.getElementById('ignoreDakuten').checked;
        
        resultArea.innerHTML = "";

        if (!input) {
            resultCount.innerText = "æ‹—éŸ³(ã£ã‚ƒã‚…ã‚‡ç­‰)ã«ã¯å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚å¤§æ–‡å­—ã«ã—ã¦å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚";
            return;
        }

        const inputChars = input.split("");
        
        // æ¤œç´¢çµæœã‚’æ ¼ç´ã™ã‚‹é…åˆ—
        let perfectMatches = [];
        let nearMatches = [];

        myDataGroups.forEach(group => {
            const combinedText = group.words.join("");
            
            // å«ã¾ã‚Œã¦ã„ãªã„æ–‡å­—ã‚’æ¢ã™
            const missingChars = inputChars.filter(originalChar => {
                let targetChar = originalChar.toLowerCase();
                let targetTextToSearch = combinedText.toLowerCase();

                // ãƒã‚§ãƒƒã‚¯ãƒœãƒƒã‚¯ã‚¹ãŒONã®å ´åˆã€ä¸¡æ–¹ã‚’æ¸…éŸ³åŒ–ã—ã¦æ¯”è¼ƒ
                if (ignoreDakuten) {
                    targetChar = toSeion(originalChar);
                    targetTextToSearch = toSeion(combinedText);
                }
                
                return !targetTextToSearch.includes(targetChar);
            });
            
            // ãƒŸã‚¹ãŒ0æ–‡å­—ï¼ˆå®Œå…¨ä¸€è‡´ï¼‰
            if (missingChars.length === 0) {
                perfectMatches.push({ group: group, missing: [] });
            } 
            // ãƒŸã‚¹ãŒ1æ–‡å­—ï¼ˆæƒœã—ã„ï¼‰
            else if (missingChars.length === 1) {
                nearMatches.push({ group: group, missing: missingChars });
            }
        });

        // çµæœã®è¡¨ç¤ºå‡¦ç†ï¼ˆå®Œå…¨ä¸€è‡´ â†’ æƒœã—ã„ ã®é †ï¼‰
        const allMatches = [...perfectMatches, ...nearMatches];

        allMatches.forEach(match => {
            const group = match.group;
            const isPerfect = match.missing.length === 0;
            
            const card = document.createElement('div');
            card.className = `group-card ${isPerfect ? 'match-perfect' : 'match-near'}`;
            
            const badgeClass = isPerfect ? 'badge-perfect' : 'badge-near';
            const badgeText = isPerfect ? 'æƒã„ã¾ã—ãŸï¼' : 'ã‚ã¨1æ–‡å­—ï¼';
            
            const wordsHtml = group.words.map(w => `<span class="word-item">${w}</span>`).join("");
            
            let html = `
                <span class="badge ${badgeClass}">${badgeText}</span>
                <span class="group-name">${group.groupName}</span>
                <div class="word-list">${wordsHtml}</div>
            `;
            
            if (!isPerfect) {
                html += `<div class="missing-info">â€» ã€Œ${match.missing[0]}ã€ãŒå«ã¾ã‚Œã¦ã„ã¾ã›ã‚“</div>`;
            }
            
            card.innerHTML = html;
            resultArea.appendChild(card);
        });

        if (allMatches.length > 0) {
            resultCount.innerHTML = `
                å®Œå…¨ä¸€è‡´: <strong style="color:#27ae60">${perfectMatches.length}ä»¶</strong> / 
                æƒœã—ã„: <strong style="color:#e67e22">${nearMatches.length}ä»¶</strong>
            `;
        } else {
            resultCount.innerText = "ä¸€è‡´ã™ã‚‹èªç¾¤ã¯ã‚ã‚Šã¾ã›ã‚“ï¼ˆ2æ–‡å­—ä»¥ä¸Šè¶³ã‚Šã¾ã›ã‚“ï¼‰";
            resultArea.innerHTML = `<div class="no-result">æ¡ä»¶ã«åˆã†èªç¾¤ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</div>`;
        }
    }
